<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Common/common.css" />
    <link rel="stylesheet" href="./categories.css" />
    <title>Categories</title>
  </head>
  <body>
    <special-header></special-header>
    <section class="categories">
      <div class="container">
        <div class="row">
          <div class="col-sm-2 m-3">
            <a href="./index.html">
              <i class="moto-widget-breadcrumbs__item-icon fa fa-home"></i
            ></a>
          </div>
        </div>
        <div class="row text-center">
          <h1 class="fw-bold fs-1 text-capitalize" id="catrgoryName"></h1>
        </div>
        <div class="row">
          <div class="col-md-3">
            <h2>Categories</h2>
            <div class="categoryDiv mt-4">
              <ul class="list-unstyled">
                <li class="fw-bold fs-4">
                  <a
                    class="text-decoration-none btn category"
                    data-category="ice cream"
                    >Ice Creams</a
                  >
                </li>
                <li class="fw-bold fs-4">
                  <a
                    class="text-decoration-none btn category"
                    data-category="croissant"
                    >Croissant</a
                  >
                </li>
                <li class="fw-bold fs-4">
                  <a
                    class="text-decoration-none btn category"
                    data-category="donuts"
                    >Donuts</a
                  >
                </li>
                <li class="fw-bold fs-4">
                  <a
                    class="text-decoration-none btn category"
                    data-category="chocolate"
                    >Chocolate</a
                  >
                </li>
              </ul>
            </div>

            <h2 class="mt-5">Filter by</h2>
            <div class="categoryDiv mt-4">
              <ul class="list-unstyled">
                <li class="fw-bold fs-5 mt-4 mb-3 text-black">Price</li>
                <div class="row">
                  <div class="col-lg-6">
                    <input
                      type="number"
                      name="from"
                      id="from"
                      class="w-100 mt-2"
                      placeholder="Min"
                    />
                  </div>
                  <div class="col-lg-6">
                    <input
                      type="number"
                      name="from"
                      id="from"
                      class="w-100 mt-2"
                      placeholder="Max"
                    />
                  </div>
                </div>

                <li class="fw-bold fs-5 mt-4 mb-3 text-black">
                  Publisher Name
                </li>
                <div class="row">
                  <div class="col-lg-12">
                    <input
                      type="number"
                      name="from"
                      id="from"
                      class="w-100"
                      placeholder="Publisher"
                    />
                  </div>
                </div>
                <li class="text-center mt-4">
                  <input
                    type="button"
                    value="Apply"
                    class="btn btn-danger rounded-5 w-75 h-100 p-3"
                  />
                </li>
                <li class="text-center mt-4">
                  <input
                    type="button"
                    value="Clear"
                    class="btn btn-danger rounded-5 w-75 h-100 p-3"
                  />
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-9 mt-5">
            <div class="row mb-4">
              <div class="col-md-8">
                <label for="selectSortMethod">Sort By : </label>
                <select name="sortBy" id="selectSortMethod" class="w-75">
                    <option value="select"> Select Sorting Method</option>
                  <option value="priceLowHigh">Price : Low to High</option>
                  <option value="priceHighLow">Price : High to Low</option>
                  <option value="nameAZ">Name : A to Z</option>
                  <option value="nameZA">Name : Z to A</option>
                </select>
              </div>
              <div class="col-4 mt-4 mt-md-0">
                <div class="row">
                  <div class="col-3 me-lg-0 me-3">
                    <a class="text-decoration-none btn">
                      <div
                        class="rounded-circle rountDiv text-center paginations"
                        page-number="1"
                        style="width: 50px; height: 50px">
                        <div style="line-height: 50px">1</div>
                      </div>
                    </a>
                  </div>

                  <div class="col-3 me-3 me-lg-0">
                    <a class="text-decoration-none btn">
                      <div
                        class="rounded-circle rountDiv text-center paginations"
                        page-number="2"
                        style="width: 50px; height: 50px"
                      >
                        <div style="line-height: 50px">2</div>
                      </div>
                    </a>
                  </div>
                  <div class="col-3 me-lg-0">
                    <a class="text-decoration-none btn">
                      <div
                        class="rounded-circle rountDiv text-center paginations"
                        page-number="3"
                        style="width: 50px; height: 50px"
                      >
                        <div style="line-height: 50px">3</div>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <div class="loading-screen" id="loading-screen">
              <div class="loader"></div>
            </div>

            <div class="row mb-5" id="itemCard"></div>
          </div>
        </div>
      </div>
    </section>

    <special-footer></special-footer>
    <script src="./Common/common.js" type="module"></script>
    <script src="./categories.js" type="module"></script>
  </body>
</html>
